<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adventure Seekers Survey</title>
  <link href="path/to/your/custom/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <header>
    <h1>Adventure Seekers Survey</h1>
  </header>

  <!-- First Card: Personal Info -->
  <div class="card">
    <form id="personal-info-form">
      <h2>Personal Information:</h2>

      <!-- Text Inputs -->
      <div class="form-group">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
      </div>

      <div class="form-group">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
      </div>

      <!-- Date Input -->
      <div class="form-group">
        <label for="date">Date of Birth:</label>
        <input type="date" id="date" name="date" required>
      </div>

      <!-- Phone Number Input -->
      <div class="form-group">
        <label for="pnum">Phone Number:</label>
        <input type="tel" id="pnum" name="pnum" placeholder="Enter your phone number" required>
      </div>

      <!-- L Number Input -->
      <div class="form-group">
        <label for="lnum">L Number:</label>
        <input type="text" id="lnum" name="lnum" placeholder="Enter your L number" required>
      </div>

      <!-- Username Input -->
      <div class="form-group">
        <label for="usern">Username:</label>
        <input type="text" id="usern" name="usern" placeholder="Enter your username" required>
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" placeholder="Enter your password" required>
      </div>

      <!-- Submit and Reset Buttons -->
      <div class="form-group">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>

  <!-- Second Card: Survey -->
  <div class="card"> 
    <form id="survey-form">
      <h2>Outdoor Activities Survey:</h2>

      <!-- Checkbox Inputs -->
      <div class="form-group">
        <p>Select your favorite outdoor activities:</p>
        <input type="checkbox" id="bike" name="activities" value="Mountain Biking">
        <label for="bike">Mountain Biking</label><br>
        <input type="checkbox" id="kayak" name="activities" value="Kayaking">
        <label for="kayak">Kayaking</label><br>
        <input type="checkbox" id="fish" name="activities" value="Fishing">
        <label for="fish">Fishing</label><br>
        <input type="checkbox" id="hunt" name="activities" value="Hunting">
        <label for="hunt">Hunting</label><br>
        <input type="checkbox" id="hike" name="activities" value="Hiking">
        <label for="hike">Hiking</label><br>
      </div>
  
      <!-- Radio Input -->
      <div class="form-group">
        <p>How much time do you spend outdoors weekly?</p>
        <input type="radio" id="less-than-five" name="time-outside" value="Less than 5 hours">
        <label for="less-than-five">Less than 5 hours</label><br>
        <input type="radio" id="five-to-fifteen" name="time-outside" value="5 to 15 hours">
        <label for="five-to-fifteen">5 to 15 hours</label><br>
        <input type="radio" id="more-than-fifteen" name="time-outside" value="More than 15 hours">
        <label for="more-than-fifteen">More than 15 hours</label><br>
      </div>

      <!-- Dropdown Input -->
      <div class="form-group">
        <label for="dest">Favorite Outdoor Destination:</label>
        <select id="dest" name="destination">
          <option value="Grand Teton">Grand Teton</option>
          <option value="Yellowstone">Yellowstone</option>
          <option value="Great Smoky Mountains">Great Smoky Mountains</option>
          <option value="Sequoia National Forest">Sequoia National Forest</option>
        </select>
      </div>
  
      <!-- Text Input -->
      <div class="form-group">
        <label for="other-destination">Other Outdoor Destination You'd Like to Explore:</label>
        <input type="text" id="other-destination" name="other-destination" placeholder="Enter a destination">
      </div>
    
      <!-- Submit and Reset Buttons -->
      <div class="form-group">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
    <!-- Additional Links -->
    <div class="form-group">
      <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fgithub.com%2FMohammedAlrasheidi%2FECHO-lab">Nu Validator</a><br>
      <a href="https://github.com/MohammedAlrasheidi/Hotel-lab/tree/main" target="_blank">Hotel Repo</a>
    </div>
  </div>
</body>
</html>
